<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing Tool</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: #333;
  color: #fff;
  padding: 10px;
  z-index: 1; /* Ensure the navbar is above other content */
}
body {
            font-family: Arial, sans-serif;
            background:url("{{url_for('static',filename='images/BAck.png')}}");
            background-size:cover;
            background-repeat:no-repeat;
            background-position:center center ;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        nav {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

nav ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
}

nav li {
  float: left;
}

nav a {
  display: block;
  color: #fff;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

nav a:hover {
  background-color: #111;
}


        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

    
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Welcome Message */
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Moving Ribbon */
        .ribbon {
            width: 100%;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            padding: 10px 0;
            margin-top: 20px;
            position: relative;
        }

        .ribbon p {
            display: inline-block;
            font-size: 1.2rem;
            color: white;
            animation: scroll 10s linear infinite;
            white-space: nowrap;
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color:rgb(221, 0, 255);
        }
        

    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <img src="{{url_for('static',filename='images/logo1.jpeg')}}"alt="BAck" class="logo">

        <!-- Welcome Message -->
        <h1>Welcome to the Website 'FileFlux'</h1>

        <!-- Moving Ribbon -->
        <div class="ribbon">
            <p>Used for All Media Fix</p>
        </div>

        <!-- Proceed Button -->
        <button onclick="location.href='/page2'">Click to Proceed</button>
    </div>
    <nav id="navbar">
        <ul>
            <li class ="item "> <a href="#"> Home</a></li>
            <li class ="item " > <a href="#">Services  </a></li>
            <li class ="item " > <a href="#">About us </a></li>
            <li class ="item " > <a href="#">Contact us </a></li>

        </ul>
    </nav>
</body>
</html>
